        }

            margin-bottom: 5px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* 快速导航 */
        .quick-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 15px 0 20px;
            padding: 0 5px;
        }
        
        .nav-btn {
            padding: 8px 12px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 0.85rem;
            flex: 1;
            min-width: 100px;
            max-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .nav-btn i {
            font-size: 0.9em;
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            transform: scale(1.05);
        }
        
        /* 卡片容器 */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 15px;
            margin-top: 10px;
            padding-bottom: 30px;
        }
        
        .card {
            height: 320px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 16px;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-front {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border: 1px solid #e0e0e0;
        }
        
        .card-back {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            color: white;
            transform: rotateY(180deg);
        }
        
        .verb-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .verb-name {

            font-weight: 700;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);

            border: none;
            border-radius: 50%;

            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

            transform: scale(1.1);
        }
        
        .verb-forms {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .form-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .form-label {

            color: #7f8c8d;

        }

            font-weight: 500;
            color: #2c3e50;
            text-align: right;
            flex: 1;
        }

            border-radius: 12px;
            margin-top: 15px;
            font-style: italic;
            font-size: 1rem;
            line-height: 1.5;
            color: #34495e;

</head>

        // 数据验证和去重工具
        class VerbValidator {
            constructor() {
                this.verbMap = new Map();
                this.duplicates = [];
            }
            
            // 验证词汇数据
            validateVocabulary(vocabulary) {
                console.log('开始验证词汇数据...');
                this.verbMap.clear();
                this.duplicates = [];
                
                for (let i = 0; i < vocabulary.length; i++) {
                    const verb = vocabulary[i];
                    const key = this.generateKey(verb);
                    
                    if (this.verbMap.has(key)) {
                        this.duplicates.push({
                            index: i,
                            verb: verb,
                            existingIndex: this.verbMap.get(key).originalIndex,
                            existingVerb: this.verbMap.get(key).verb
                        });
                        console.warn(`发现重复动词: "${verb.infinitive}" (索引 ${i})`);
                    } else {
                        this.verbMap.set(key, {
                            verb: verb,
                            originalIndex: i
                        });
                    }
                }
                
                if (this.duplicates.length > 0) {
                    console.error(`发现 ${this.duplicates.length} 个重复动词`);
                    this.printDuplicateReport();
                } else {
                    console.log('✅ 词汇数据验证通过，无重复项');
                }
                
                return this.duplicates.length === 0;
            }
            
            // 生成动词唯一键
            generateKey(verb) {
                return verb.infinitive.toLowerCase().trim();
            }
            
            // 打印重复报告
            printDuplicateReport() {
                console.log('\n📊 重复动词报告:');
                this.duplicates.forEach((dup, index) => {
                    console.log(`${index + 1}. "${dup.verb.infinitive}" (${dup.verb.category}) - 与索引 ${dup.existingIndex} 重复`);
                });
            }
            
            // 获取去重后的数据
            getDeduplicatedVocabulary(vocabulary) {
                const seen = new Set();
                return vocabulary.filter(verb => {
                    const key = this.generateKey(verb);
                    if (seen.has(key)) {
                        return false;
                    }
                    seen.add(key);
                    return true;
                });
            }
        }
        
        // 创建验证器实例
        const validator = new VerbValidator();
        
        // 验证当前词汇数据
        validator.validateVocabulary(vocabulary);
        
        // 数据管理功能
        class VocabularyManager {
            constructor() {
                this.vocabulary = [...vocabulary]; // 创建副本
                this.validator = new VerbValidator();
            }
            
            // 添加新动词
            addVerb(newVerb) {
                // 验证新动词格式
                if (!this.validateVerbFormat(newVerb)) {
                    console.error('动词格式不正确');
                    return false;
                }
                
                // 检查重复
                const key = this.validator.generateKey(newVerb);
                const existingVerb = this.validator.verbMap.get(key);
                
                if (existingVerb) {
                    console.warn(`动词 "${newVerb.infinitive}" 已存在，无法添加`);
                    return false;
                }
                
                // 添加动词
                this.vocabulary.push(newVerb);
                this.validator.verbMap.set(key, {
                    verb: newVerb,
                    originalIndex: this.vocabulary.length - 1
                });
                
                console.log(`成功添加动词: "${newVerb.infinitive}"`);
                return true;
            }
            
            // 验证动词格式
            validateVerbFormat(verb) {
                const requiredFields = ['infinitive', 'pres3', 'pii', 'example', 'exampleTranslation', 'meaning', 'valence', 'category'];
                
                for (let field of requiredFields) {
                    if (!verb[field] || verb[field].trim() === '') {
                        console.error(`缺少必填字段: ${field}`);
                        return false;
                    }
                }
                
                return true;
            }
            
            // 获取所有动词
            getAllVerbs() {
                return [...this.vocabulary];
            }
            
            // 按类别获取动词
            getVerbsByCategory(category) {
                return this.vocabulary.filter(verb => verb.category === category);
            }
            
            // 搜索动词
            searchVerbs(query) {
                const lowerQuery = query.toLowerCase();
                return this.vocabulary.filter(verb => 
                    verb.infinitive.toLowerCase().includes(lowerQuery) ||
                    verb.meaning.includes(query) ||
                    verb.example.toLowerCase().includes(lowerQuery)
                );
            }
            
            // 导出数据
            exportData() {
                return JSON.stringify(this.vocabulary, null, 2);
            }
        }
        
        // 创建数据管理器实例
        const vocabManager = new VocabularyManager();
        
        // 添加全局调试功能
        window.vocabManager = vocabManager;
        window.validator = validator;
        
        // 控制台帮助信息
        console.log('🔧 数据管理工具已加载');
        console.log('可用命令:');
        console.log('- vocabManager.getAllVerbs() - 获取所有动词');
        console.log('- vocabManager.addVerb(verb) - 添加新动词');
        console.log('- vocabManager.searchVerbs(query) - 搜索动词');
        console.log('- validator.validateVocabulary(vocabManager.getAllVerbs()) - 验证数据');
        
        // 渲染词汇卡片
        function renderVocabularyCards(category = 'all') {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            // 根据类别过滤词汇
            let filteredVocabulary;
            if (category === 'all') {
                // 创建数组副本并随机排序
                filteredVocabulary = [...vocabManager.getAllVerbs()].sort(() => Math.random() - 0.5);
            } else {
                filteredVocabulary = vocabManager.getVerbsByCategory(category);
            }
            
            // 更新总数
            document.getElementById('total-count').textContent = vocabManager.getAllVerbs().length;
            
            if (filteredVocabulary.length === 0) {
                container.innerHTML = `
                    <div class="loader">
                        <i class="fas fa-info-circle"></i> 该类别下没有词汇
                    </div>
                `;
                return;
            }
            
            // 添加类别标题
            const categoryTitle = document.createElement('div');
            categoryTitle.className = 'category-title';
            categoryTitle.textContent = getCategoryName(category);
            container.appendChild(categoryTitle);
            
            // 渲染每个词汇卡片
            filteredVocabulary.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.word = item.infinitive;
                
                // 动词卡片
                card.innerHTML = `
                    <div class="card-inner">
                        <!-- 卡片正面 -->
                        <div class="card-face card-front">
                            <div class="verb-header">
                                <div class="verb-name">${item.infinitive}</div>
                                <button class="speak-btn" onclick="speakWordAndExample('${item.infinitive}', '${item.example}', event)">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                            
                            <div class="verb-forms">
                                <div class="form-item">
                                    <div class="form-label">单三形式:</div>
                                    <div class="form-value">${item.pres3}</div>
                                </div>
                                <div class="form-item">
                                    <div class="form-label">过去分词:</div>
                                    <div class="form-value">${item.pii}</div>
                                </div>
                            </div>
                            
                            <div class="verb-example">
                                ${item.example}
                            </div>
                        </div>
                        
                        <!-- 卡片背面 -->
                        <div class="card-face card-back">
                            <div class="valence">${item.valence}</div>
                            <div class="meaning">${item.meaning}</div>
                            <div class="card-hint">点击卡片返回</div>
                            <div class="example-translation">
                                ${item.exampleTranslation}
                            </div>
                        </div>
                    </div>
                `;
                
                // 添加点击事件
                card.addEventListener('click', function(e) {
                    // 如果点击的是发音按钮，不翻转卡片
                    if (e.target.closest('.speak-btn')) {
                        e.stopPropagation();
                        return;
                    }
                    
                    this.classList.toggle('flipped');
                    
                    // 点击卡片时自动朗读
                    if (!this.classList.contains('flipped')) {
                        return; // 如果是翻回正面，不朗读
                    }
                    
                    // 自动朗读单词和中文释义
                    speakWordAndMeaning(item.infinitive, item.meaning);
                });
                
                container.appendChild(card);
            });
        }
        
        // 获取类别名称
        function getCategoryName(category) {
            const names = {
                'all': '全部词汇 (随机排序)',
                '爱好': '爱好类动词',
                '聚会': '聚会类动词',
                '居住': '居住类动词',
                '学习': '学习类动词',
                '购物': '购物类动词',
                '出行': '出行类动词',
                '交流': '交流类动词',
                '其他': '其他重要动词'
            };
            return names[category] || '词汇';
        }
        
        // 发音功能 - 朗读单词和例句
        function speakWordAndExample(word, example, event) {
            if (event) {
                event.stopPropagation();
            }
            
            if ('speechSynthesis' in window) {
                // 停止当前正在播放的语音
                window.speechSynthesis.cancel();
                
                // 获取可用的德语语音
                const voices = window.speechSynthesis.getVoices();
                const germanVoice = voices.find(voice => 
                    voice.lang.startsWith('de') && 
                    (voice.name.includes('German') || voice.name.includes('Deutsch') || voice.lang === 'de-DE')
                );
                
                // 创建单词朗读
                const wordUtterance = new SpeechSynthesisUtterance(word);
                wordUtterance.lang = 'de-DE';
                wordUtterance.rate = 0.9;
                wordUtterance.pitch = 1;
                if (germanVoice) {
                    wordUtterance.voice = germanVoice;
                }
                
                // 单词朗读完成后朗读例句
                wordUtterance.onend = function() {
                    setTimeout(() => {
                        const exampleUtterance = new SpeechSynthesisUtterance(example);
                        exampleUtterance.lang = 'de-DE';
                        exampleUtterance.rate = 0.9;
                        exampleUtterance.pitch = 1;
                        if (germanVoice) {
                            exampleUtterance.voice = germanVoice;
                        }
                        window.speechSynthesis.speak(exampleUtterance);
                    }, 300); // 短暂间隔
                };
                
                // 播放单词朗读
                window.speechSynthesis.speak(wordUtterance);
                
                // 添加动画效果
                if (event) {
                    const button = event.target.closest('.speak-btn');
                    if (button) {
                        button.innerHTML = '<i class="fas fa-volume-up fa-beat"></i>';
                        setTimeout(() => {
                            button.innerHTML = '<i class="fas fa-volume-up"></i>';
                        }, 1000);
                    }
                }
            } else {
                alert('抱歉，您的浏览器不支持语音合成功能。');
            }
        }
        
        // 发音功能 - 朗读单词和中文释义（用于点击卡片时自动朗读）
        function speakWordAndMeaning(word, meaning) {
            if ('speechSynthesis' in window) {
                // 停止当前正在播放的语音
                window.speechSynthesis.cancel();
                
                // 获取可用的语音
                const voices = window.speechSynthesis.getVoices();
                const germanVoice = voices.find(voice => 
                    voice.lang.startsWith('de') && 
                    (voice.name.includes('German') || voice.name.includes('Deutsch') || voice.lang.startsWith('de-'))
                );
                const chineseVoice = voices.find(voice => 
                    voice.lang.startsWith('zh') && 
                    (voice.name.includes('Chinese') || voice.name.includes('中文') || voice.lang.startsWith('zh-'))
                );
                
                // 创建单词朗读
                const wordUtterance = new SpeechSynthesisUtterance(word);
                wordUtterance.lang = 'de-DE';
                wordUtterance.rate = 0.9;
                wordUtterance.pitch = 1;
                if (germanVoice) {
                    wordUtterance.voice = germanVoice;
                }
                
                // 单词朗读完成后朗读中文释义
                wordUtterance.onend = function() {
                    setTimeout(() => {
                        const meaningUtterance = new SpeechSynthesisUtterance(meaning);
                        meaningUtterance.lang = 'zh-CN';
                        meaningUtterance.rate = 1;
                        meaningUtterance.pitch = 1;
                        if (chineseVoice) {
                            meaningUtterance.voice = chineseVoice;
                        }
                        window.speechSynthesis.speak(meaningUtterance);
                    }, 300); // 短暂间隔
                };
                
                // 播放单词朗读
                window.speechSynthesis.speak(wordUtterance);
            }
        }
        
        // 页面加载完成后初始化语音
        function initSpeech() {
            // 有些浏览器需要在用户交互后才能获取语音列表
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = function() {
                    // 语音列表已更新
                };
            }
            
            // 尝试获取语音列表
            window.speechSynthesis.getVoices();
        }
        
        // 类别导航按钮事件
        document.querySelectorAll('.nav-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 为当前按钮添加active类
                this.classList.add('active');
                
                // 渲染对应类别的卡片
                const category = this.dataset.category;
                renderVocabularyCards(category);
            });
        });
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderVocabularyCards('all');
            initSpeech(); // 初始化语音功能
        });
    </script>
</body>
</html>
